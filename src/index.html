<script type="text/javascript">
    function setUpScrollToFold() {
        var body = $('body');
        $('.fold-link').click(function () {
            var href = $.attr(this, 'href');
            body.animate({
                scrollTop: $(href).offset().top

            });
            return false;
        });
    }
